<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Portrait placeholder for G. Gopinath</title>
  <desc id="desc">Stylised gradient circle with initials GG</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="60%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#0f172a" flood-opacity="0.22" />
    </filter>
  </defs>
  <circle cx="160" cy="160" r="145" fill="url(#bg)" filter="url(#shadow)" />
  <circle cx="160" cy="130" r="85" fill="rgba(15, 23, 42, 0.12)" />
  <path d="M120 215c12-22 28-34 40-34s28 12 40 34" fill="none" stroke="#f8fafc" stroke-width="12" stroke-linecap="round" />
  <text x="160" y="155" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="80" font-weight="700" fill="#f8fafc">GG</text>
</svg>
